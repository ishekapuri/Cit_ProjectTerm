<!DOCTYPE html>
<html>

<head>
    <title>Create Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Create New Collection</h2>
        <form action="{{ url_for('html_routes.create_collection') }}" method="POST">
            <div class="mb-3">
                <label for="collectionName" class="form-label">Collection Name</label>
                <input type="text" class="form-control" id="collectionName" name="collection_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Collection</button>
            <a href="{{ url_for('html_routes.home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
