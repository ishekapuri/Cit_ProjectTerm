<!DOCTYPE html>
<html>
<head>
  <title>Add Card to {{ stack.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
  <h2>Add Card to "{{ stack.name }}"</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Card Question/Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="answer" class="form-label">Card Answer</label>
      <textarea class="form-control" id="answer" name="answer" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Card</button>
    <a href="{{ url_for('html_routes.cards', collection_name=stack.collection.name, stack_name=stack.name) }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</body>
</html>
