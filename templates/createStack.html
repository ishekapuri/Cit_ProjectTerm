<!DOCTYPE html>
<html>

<head>
    <title>Create Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Create New Stack</h2>
        <form action="{{ url_for('html_routes.create_stack', collection_name=collection_name) }}" method="POST">
            <div class="mb-3">
                <label for="stackName" class="form-label">Stack Name</label>
                <input type="text" class="form-control" id="stackName" name="stack_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Stack</button>
            <a href="{{ url_for('html_routes.home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
