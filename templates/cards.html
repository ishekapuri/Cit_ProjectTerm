<!DOCTYPE html>
<html>
  <head>
    <title>{% block pagetitle %}Quizlittle{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cards.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

  <body>
    <div class="container">
      <div class="edit-toggle-container">
        <label class="switch me-2">
            <input type="checkbox" id="editToggle" onchange="toggleButtons()">
            <span class="slider"></span>
        </label>
        <label for="editToggle" class="form-label">Edit Mode</label>
      </div>
        <h1 class="deckName">{{ stack }}</h1>
        <div class="d-flex flex-wrap justify-content-center">
            {% for card in data %}
            <div class="flashcardcontent">
                <div class="card-inner">
                    <div class="card-front">
                      
                        <div class="edit-button">
                          <button class="btn btn-sm btn-outline-secondary" title="Edit">
                              <i class="fas fa-pencil-alt"></i>
                          </button>
                        </div>
          
                        <div class="delete-button">
                          <form method="POST" action="{{ url_for('html_routes.delete_card', card_id=card.id) }}" onsubmit="return confirm('Delete this card?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                              <i class="fas fa-trash-alt"></i>
                            </button>
                          </form>
                        </div>
                        {{ card.name }}
                    </div>
                    <div class="card-back">
                        {{ card.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button onclick="history.back()" class="btn-primary">Back</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='cards.js') }}"></script>
</body>

</html>
