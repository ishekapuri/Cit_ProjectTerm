<!DOCTYPE html>
<html>

<head>
    <title>{% block pagetitle %}Quizlittle{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cards.css')}}">
</head>

<body>
    <div class="container">
        <h1 class="deckName">{{ stack }}</h1>
        <div class="d-flex flex-wrap justify-content-center">
            {% for card in data %}
            <div class="flashcardcontent">
                <div class="card-inner">
                    <div class="card-front">
                        {{ card.name }}
                    </div>
                    <div class="card-back">
                        {{ card.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='cards.js') }}"></script>
</body>

</html>
